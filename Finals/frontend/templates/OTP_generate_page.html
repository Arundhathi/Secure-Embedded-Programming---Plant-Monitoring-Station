<link rel="stylesheet" href="/static/style.css" type="text/css">
{% block body %}


<form action="/OTP_generate_page" method="POST">
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>ONE TIME PASSWORD</h1>
			</div>
 
			<div class="OTP-form">
				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="OTP" name="OTP">
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>
 

                <input type="submit" value="Submit OTP" class="btn btn-primary btn-large btn-block" >
			    <br>
			</div>
		</div>
	</div>
</form>

  {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
  {% endif %}


{% endblock %}
